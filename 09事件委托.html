<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>添加</button>
<input type="text" class="content">
<ul>
    <li>777</li>
</ul>
</body>
<script src="jQuery.js"></script>
<script>
    $('button').eq(0).click(function () {
        let value = $('.content').val()
        if (value) {
            $(`<li>${value}</li>`).appendTo('ul')
            $('.content').val('')
        }
    })
    $('ul').on('click','li',function () {
        let index = $('li').index(this)

        let text = $('li').eq(index).text()

        alert(text)
    })
</script>
</html>
